<details>
    <summary>詳細資料</summary>
    <ng-container *ngFor="let attr of attributes">
        <dl *ngIf="['法規名稱', '法規內容', '附件', '前言'].indexOf(attr) == -1" class="row m-0">
            <dt class="col-sm-2 px-0">{{attr}}</dt>
            <dd class="col-sm-10"><pre class="m-0">{{lawContent[attr]}}</pre></dd>
        </dl>
    </ng-container>

    <dl *ngIf="lawContent['附件']" class="row">
        <dt class="col-sm-2">附件</dt>
        <dd class="col-sm-10">
            <ol>
                <li *ngFor="let annex of lawContent['附件']">
                    <a href="{{annex}}">{{annex}}</a>
                </li>
            </ol>
        </dd>
    </dl>
</details>

<section>
  <h2>法規內容</h2>
  <div class="d-lg-flex flex-row-reverse">
    <div class="col-lg-4">
        <ul class="list-unstyled">
            <li *ngFor="let chapter of chapters; index as i" class="row" [class]="chapter.type">
                <a [href]="'/laws/' + PCode + '#' +chapter.raw">{{chapter.raw}}</a>
            </li>
        </ul>
    </div>
    <div class="col-lg-8">
        <p>{{lawContent["前言"]}}</p>
        <ng-container *ngFor="let article of articles; index as i">
            <h3 *ngIf="article['編章節']" class="offset-2" [id]="article['編章節']">
                {{article['編章節']}}
            </h3>
            <dl *ngIf="!article['編章節']" class="row m-0">
                <dt class="col-md-2 px-0" [id]="article['條號']">{{article['條號']}}</dt>
                <dd class="col-md-10 m-0"><pre>{{article['條文內容']}}</pre></dd>
            </dl>
        </ng-container>
    </div>
  </div>
</section>
